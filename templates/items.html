<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="static\ban.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<title>Items</title>
</head>
<body>
	<h1>Items</h1>
	<table>
		<thead>
			<tr>
				<th> product_id</th>
				<th> product_name </th>
				<th> short_description</th>
                <th> long_description </th>
                <th> brand</th>
                <th> category</th>
                <th> stock</th>
                <th> price</th>
                <th> image_url</th>
			</tr>
		</thead>
		<tbody>
			{% for item in items %}
			<tr>
				<div class="section2">
					<div class="container">
					  <div class="items">
						<p>{{item[1]}}</p> 
						<p>{{short_description[1]}}</p> 

				<td>{{ item[0] }}</td>
				<td>{{ item[1] }}</td>
				<td>{{ item[2] }}</td>
				<td>{{ item[3] }}</td>
				<td>{{ item[4] }}</td>
				<td>{{ item[5] }}</td>
				<td>{{ item[6] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
</div>
  
</div>

</body>
</html>
